<!doctype html>
<html lang="pt-br">
    <head>
        <title>Novas Tags e input</title>
        <meta charset="utf-8">

    </head>
    <body>
        <form action="">

            <!-- Associar label com os elementos - best practices -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" autofocus>

            <br><br>
            <!-- novos atributos e input HTML 5 (Funciona em alguns browsers)-->
        
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="teste@teste.com.br" required>
            <br><br>

            <!-- Numero -->
            <label for="numero">NÃºmero</label>
            <input type="number" id="numero" min="5" max="10" step="2">
            <br><br>

            <!-- url -->
            <label for="url">URL</label>
            <input type="url" id="url">
            <br><br>

            <!-- Pesquisar -->
            <label for="pesquisa">Pesquisar</label>
            <input type="search" id="pesquisa" placeholder="digite algo">
            <br><br>

            <!-- Range -->
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="10" value="5">
            <br><br>

            <!-- Data -->
            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>

            <!-- COR -->
            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br><br>
            
                <input type="submit" value="enviar">
        </form>
        
    </body>
</html>
