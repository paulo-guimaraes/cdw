<html>

        <form action="">
            Login: <br>

            <br>
            <br>

        <h1>Cadastre-se</h1>

            <input type="radio" name="sexo">

                <option value="">SP</option>

            </select>
            <br>
            Observações: <br>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <br>
            <input type="submit" value="cadastrar">
        </form>


</html>
