<!DOCTYPE HTML>
<html>
    <head>
        <title>Span Div</title>
        <meta charset="utf-8">

        <style type="text/css">
            #menu {
                background-color: gray;
            }

            #conteudo-principal {
                background-color: blue;
            }

            #rodape {
                border: 1px solid gray;
            }

            .verde {
                color: green;
            }

        </style>
    </head>
    <body>
        <div id="menu">
            Home | Quem Somos | Contato
        </div>
        <div id="conteudo-principal">
            <h2>Conteudos</h2>
            <p>mais coisas</p>
        </div>
        <div id="rodape">
            Todos os <span class="verde">diretos</span> reservados
        </div>
    </body>
</html>
