<!DOCTYPE HTML>
<html>
    <head>
        <title>Posicionamento</title>
        <meta charset="utf-8">

        <style>
            body{
                background: #61db8c;
            }

            #conteudo{
                background: white;
                padding: 10px;
                width: 600px;
                height: 2500px;
                margin: 10px auto;
                margin-top: 120px;
                /* position: relative; */
            }

            .caixa{
                background: #1e6f44;
                width: 100px;
                height: 100px;
                color: white;
            }

            #relativo{
                position: relative;
                left: -30px;
                width: 660px;
            }

            #absoluto{
                position: absolute;
                bottom: 0;
                right: 30px;
            }

            #fixo{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background: black;
            }
        </style>
    </head>
    <body>
        <div id="conteudo">
            <h1>Posicionamento</h1>
            <h4>Relative</h4>
            <div id="relativo" class="caixa">Relative</div>

            <h4>Absolute</h4>
            <div id="absoluto" class="caixa">Absolute</div>

            <h4>Fixed</h4>
            <div id="fixo" class="caixa">Fixed</div>
            
    </body>
</html>
