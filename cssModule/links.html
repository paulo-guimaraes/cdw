<!DOCTYPE HTML>
<html>
    <head>
        <title>Links</title>
        <meta charset="utf-8">

        <style type="text/css">

            a{
                text-decoration: none;
                padding: 5px;
            }

            /* Links NAO visitados */
            a:link{
                color: green;
            }

            /* Links Visitados */
            a:visited{
                color: gray;
            }

            /* Links Hover, passa o cursor em cima */            
            a:hover{
                color: white;
                background: black;
            }

            /* Links ativos, quando clicado */
            a:active{
                color: pink;
            }
        
        </style>
    </head>
    <body>
        <a href="https://www.google.com.br">Google</a> |
        <a href="https://www.tecmundo.com.br">tecmundo</a> |
        <a href="https://www.gtu.org">GTU</a> |
        <a href="https://www.bozo.org">BOZO</a>
    </body>
</html>
